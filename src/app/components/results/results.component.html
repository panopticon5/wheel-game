
<div class="container">
  @if (selectedSegment) {

    <mat-card class="results-card">
      <mat-card-header>
        <mat-card-title class="results-title">
          Congratulations!
        </mat-card-title>
        <mat-card-subtitle>
          <p class="results-subtitle">You landed on:</p>
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <div class="trophy">🏆</div>
        <div
          class="winning-segment"
          [style.background-color]="selectedSegment.color"
        >
          <span class="segment-name">{{ selectedSegment.label }}</span>
        </div>

        <div class="segment-details">
          <p class="segment-id">Segment #{{ selectedSegment.id }}</p>
        </div>

        <div class="actions">
          <a
            routerLink="/welcome"
            class="btn btn-primary"
            (click)="restartGame()"
          >
            Play Again
          </a>
          <a
            routerLink="/game"
            class="btn btn-secondary"
          >
            Spin Again
          </a>
        </div>
      </mat-card-content>

    </mat-card>

  } @else {
    <div class="no-result">
      <h2>No Result Available</h2>
      <p>It looks like you haven't spun the wheel yet.</p>
      <a routerLink="/game" class="btn btn-primary">Go to Game</a>
    </div>
  }
</div>
