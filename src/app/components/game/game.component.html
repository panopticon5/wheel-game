<div class="container">
  <mat-card class="game-card">
    <mat-card-header class="game-card-header">
      <mat-card-title class="game-title">
        <mat-icon>casino</mat-icon>
        Spin & Win
      </mat-card-title>
    </mat-card-header>

    <mat-card-content class="game-content">
      <!-- Spinning Wheel -->
      <wheel [currentRotation]="currentRotation" [isSpinning]="isSpinning" [segments]="segments"></wheel>

      <!-- Control buttons -->
      <div class="controls">
        <button
          mat-raised-button
          color="primary"
          [disabled]="isSpinning()"
          (click)="spinRandom()"
          class="control-btn"
        >
          <mat-icon>shuffle</mat-icon>
          Random Spin
        </button>

        <button
          mat-raised-button
          color="accent"
          [disabled]="isSpinning()"
          (click)="spinPredetermined()"
          class="control-btn"
        >
          <mat-icon>gps_fixed</mat-icon>
          Pre-Determined Spin
        </button>
      </div>

      <!-- Spinning indicator -->
      @if (isSpinning()) {
        <div class="spinning-indicator">
          <mat-progress-spinner
            mode="indeterminate"
            diameter="40"
            color="primary">
          </mat-progress-spinner>
          <p>Spinning...</p>
        </div>
      }
    </mat-card-content>
  </mat-card>
</div>
